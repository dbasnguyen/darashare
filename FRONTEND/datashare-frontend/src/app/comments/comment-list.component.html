<div class="comment-box">

  <h3>Comments</h3>

  <!-- Add comment -->
  <div class="add-box">
    <textarea [(ngModel)]="newComment" placeholder="Write a comment"></textarea>
    <button (click)="addComment()">Add</button>
  </div>

  <!-- Loading -->
  <p *ngIf="loading">Loading comments...</p>

  <!-- List -->
  <div *ngFor="let c of comments" class="comment-item">
    <p class="content">{{ c.content }}</p>
    <p class="date">{{ c.createdAt | date:'short' }}</p>
    <button class="delete" (click)="deleteComment(c.id)">Delete</button>
  </div>

</div>
